<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a3d1a">
    <meta name="description" content="CD-App">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <title>CD-App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Header Banner (Excelitas Style) -->
        <header class="header-banner">
            <div class="header-logo">
                <div class="star-icon"></div>
                <h1>cd-app</h1>
            </div>
            <div class="header-tagline">
                <div class="tagline-small">Enabling</div>
                <div class="tagline-large">the future</div>
            </div>
        </header>

        <!-- Main Navigation (Desktop) -->
        <nav class="main-nav">
            <ul>
                <li><a href="#" class="active" data-view="collection">Übersicht</a></li>
                <li><a href="#" data-view="add">Hinzufügen</a></li>
                <li><a href="#" data-view="settings">Einstellungen</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main>
            <h2>Übersicht</h2>
            <p>Willkommen zur CD-App!</p>
        </main>

        <!-- Footer -->
        <footer>
            <a href="#">Impressum</a>
            <a href="#">Datenschutz</a>
            <a href="#">Kontakt</a>
            <p style="margin-top: 10px;">&copy; 2024 CD-App</p>
        </footer>

        <!-- Mobile Bottom Navigation -->
        <nav id="bottom-nav">
            <button data-view="collection">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                Übersicht
            </button>
            <button data-view="add">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
                Hinzufügen
            </button>
            <button data-view="settings">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v4M12 19v4M4.2 4.2l2.8 2.8M17 17l2.8 2.8M1 12h4M19 12h4M4.2 19.8l2.8-2.8M17 7l2.8-2.8"></path>
                </svg>
                Einstellungen
            </button>
        </nav>
    </div>

    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
